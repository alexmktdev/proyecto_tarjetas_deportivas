<html lang="es"> <!-- pasamos a idioma espaÃ±ol el codigo en html -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 2 - tarjetas de calzados</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
     <main class="container"> <!-- etiqueta semantica para envolver todo -->
        <div class="card flex"> <!-- card 1, el flex lo usamos para poner el texto a un lado y la imagen al otro con dos contenedores -->
            <div class="margenes-texto-cards texto-card"> <!-- texto de deporte-->
                    <h2 class="m-b-1 color-1"> Keep it Sporty</h2>
                    <p class="m-b-1">Shoes to keep you active and healthy</p>
                    <button class="boton boton-color-1"> View Collection</button>
            </div>

            <div class="img-deporte"> <!-- imagen de deporte-->
                    <img class="style-deporte" src="/img/deporte.png" alt="imagen de zapatilla de deporte">
            </div>
        </div>

        <!------------------------------------------------------------------->
        <div class="card flex"> <!-- card 2 -->
            <div class="margenes-texto-cards texto-card"> <!-- texto de deporte-->
                <h2 class="m-b-1 color-2">Keep it Casual</h2>
                <p class="m-b-1">Shoes to keep you comfortable</p>
                <button class="boton boton-color-2"> View Collection</button>
            </div>

            <div class="img-urbano"> <!-- imagen urbano-->
                    <img class="style-urbano" src="/img/urbano.png" alt="imagen de zapato urbano">
            </div>
         </div>

         <!-------------------------------------------------------------------->
        <div class="card flex"> <!-- card 3-->
            <div class="margenes-texto-cards texto-card"> <!-- texto de deporte-->
                    <h2 class="m-b-1 color-3">Keep it formal</h2>
                    <p class="m-b-1">Shoes to keep you looking sharp</p>
                    <button class="boton boton-color-3">View Collection</button>
            </div>

            <div class="img-formal"> <!-- imagen formal-->
                    <img class="style-formal" src="/img/formal.png" alt="imagen de zapato formal">
            </div>
        </div>


     </main>
